language: c

compiler:
  - gcc
  - clang

os:
  - linux
  
jobs:
  include:
  - os: osx
    osx_image: xcode11
    compiler: clang
    env: 
    - PATH=$PATH:/usr/local/opt/gettext/bin
    script: ./autogen.sh && ./configure && make && make check


addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake-1.15
    - autopoint
    - bison
    - gcc-6
    - gettext
    - help2man
    - lzip
    - texinfo
    - texlive
  homebrew:
    packages:
    - help2man
    - lzip
    - texinfo


script: ./autogen.sh && ./configure && make && make check && make distcheck
